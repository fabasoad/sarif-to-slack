---
name: Release

on: # yamllint disable-line rule:truthy
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          fetch-depth: "0"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".tool-versions"
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"
          cache-dependency-path: "yarn.lock"

      - name: Bump version
        run: yarn version --immediate "${GITHUB_REF_NAME#v}"

      - name: Push changes
        run: |
          git config user.email "fabasoad@gmail.com"
          git config user.name "fabasoad"
          git config url."https://${{ secrets.GH_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git add .
          git commit -m "chore: bump sarif-to-slack version to ${GITHUB_REF_NAME#v}"
          git push origin main

      - name: Install dependencies
        run: yarn install --immutable --immutable-cache

      - name: Publish to NPM Registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn npm publish --access public

      # Publish to GitHub Packages
      - name: Setup .npmrc for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
          echo "registry=https://npm.pkg.github.com" >> .npmrc

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn npm publish
  github:
    name: GitHub
    needs: [publish]
    uses: fabasoad/reusable-workflows/.github/workflows/wf-github-release.yml@main
    with:
      bump-tags: false
